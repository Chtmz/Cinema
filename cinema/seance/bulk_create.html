{% extends "admin/base_site.html" %}

{% block content %}
<div class="module">
    <h1>{{ title }}</h1>
    <form method="post" novalidate>
        {% csrf_token %}
        <fieldset class="module aligned">
            {{ form.as_p }}
        </fieldset>
        <div class="submit-row">
            <input type="submit" value="Créer les séances" class="default" />
            <a href=".." class="button">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
